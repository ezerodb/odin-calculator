<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js"></script>
    <title>Calculator?</title>
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div id="screen"></div>
            <div id="buttons">
                <div class="row">
                    <div class="button blue">AC</div>
                    <div class="button blue">+/-</div>
                    <div class="button blue">%</div>
                    <div class="button orange">/</div>
                </div>
                <div class="row">
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                    <div class="button orange">*</div>
                </div>
                <div class="row">
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                    <div class="button orange">-</div>
                </div>
                <div class="row">
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                    <div class="button orange">+</div>
                </div>
                <div class="row">
                    <div class="button zero num">0</div>
                    <div class="button equal orange">=</div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
